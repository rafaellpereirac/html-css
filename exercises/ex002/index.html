<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de qualquer
        jeito, basta colocar entre
        tags &lt;p&gt; e &lt;/p&gt; <!--tag less than and greater than-->
    </p>
    <p>Se você precisar adicionar <br> uma quebra de linha,<br> basta adicionar a tag &lt;br&gt;.
    </p>
    <p>Vamos adicionar alguns simbolos:
        &reg;
        &copy;
        &trade;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F981;
        &#x1F98A;
    </p> 
</body>
</html>
